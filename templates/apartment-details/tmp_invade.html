<h2 class="bg-warning">
    פלישה
</h2>
<div class="row">
    <div class="col-sm-3 col-xs-6">
        <div class="form-group">
            <label for="invasionDate">תאריך פלישה</label>
            <input type="text" class="form-control input-sm datepicker"
                   name="invasionDate"
                   id="invasionDate">
        </div>
    </div>
    <div class="col-sm-3 col-xs-6">
        <div class="form-group">
            <label for="invadeCodeType">סוג פלישה</label>
            <select class="form-control input-sm" name="invadeCodeType" id="invadeCodeType">
                <option value="999" selected disabled>בחר/י סוג פלישה</option>
                <option value="01">
                    (01) נטישה
                </option>
                <option value="02">
                    (02) נטישה מפלישה
                </option>
            </select>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="form-group">
            <label for="flooringRemarks">הערות</label>
            <textarea class="form-control" name="flooringRemarks" id="flooringRemarks" rows="2"
                      aria-describedby="flooringRemarksHelp"></textarea>
            <span id="flooringRemarksHelp" class="help-block"></span>
        </div>
    </div>
    <div class="col-xs-12">
        <hr>
        <button type="button" class="btn btn-lg btn-danger btnApartmentDetailsActionsCancel" data-action="cancel">
            <span class="glyphicon glyphicon-remove"></span> ביטול
        </button>
        <button type="button" class="btn btn-lg btn-success btnApartmentDetailsActionsSave" data-action="livedAloneSave">
            <span class="glyphicon glyphicon-ok"></span> שמירה
        </button>
    </div>
</div>
<script>
    $('#invasionDate').datepicker();
</script>
